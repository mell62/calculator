<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="sub-display"></div>
        <div class="main-display"></div>
      </div>
      <div class="buttons">
        <div class="deletions">
          <button class="clear">C</button><button class="delete">DEL</button>
        </div>
        <div class="numbers-and-operations">
          <div class="numbers">
            <button class="numberBtn num1">1</button
            ><button class="numberBtn num2">2</button
            ><button class="numberBtn num3">3</button
            ><button class="numberBtn num4">4</button
            ><button class="numberBtn num5">5</button
            ><button class="numberBtn num6">6</button
            ><button class="numberBtn num7">7</button
            ><button class="numberBtn num8">8</button
            ><button class="numberBtn num9">9</button
            ><button class="numberBtn num0">0</button>
            <button class="decimalBtn decimal">.</button
            ><button class="equalsBtn equals">=</button>
          </div>
          <div class="operations">
            <button class="operatorBtn add">+</button
            ><button class="operatorBtn subtract">-</button
            ><button class="operatorBtn multiply">X</button
            ><button class="operatorBtn divide">รท</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
