<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="display"></div>
    <div class="buttons">
      <div class="deletions">
        <button class="clear">C</button><button class="delete">DEL</button>
      </div>
      <div class="numbers-and-operations">
        <div class="numbers">
          <button class="num1">1</button><button class="num2">2</button
          ><button class="num3">3</button><button class="num4">4</button
          ><button class="num5">5</button><button class="num6">6</button
          ><button class="num7">7</button><button class="num8">8</button
          ><button class="num9">9</button><button class="num0">0</button>
          <button class="decimal">.</button><button class="equals">=</button>
        </div>
        <div class="operations">
          <button class="add">+</button><button class="subtract">-</button
          ><button class="multiply">X</button><button class="divide">รท</button>
        </div>
      </div>
    </div>
  </body>
</html>
